<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assats/style.css">
</head>
<body>
    
    <div class="container">
        <div class="panel active" style="background-image: url('./assats/images/1.jpg');">
            <h3>Road of haven</h3>
        </div>
        <div class="panel" style="background-image: url('./assats/images/2.jpg');">
            <h3>Iceland Waterfall</h3>
        </div>
        <div class="panel" style="background-image: url('./assats/images/3.jpg');">
            <h3>Mountain Sunset</h3>
        </div>
        <div class="panel" style="background-image: url('./assats/images/4.jpg');">
            <h3>Sunrise Over The Cloud</h3>
        </div>
        <div class="panel" style="background-image: url('./assats/images/5.jpg');">
            <h3>Beautiful River</h3>
        </div>
        <div class="panel" style="background-image: url('./assats/images/6.jpg');">
            <h3>Art Of Nature</h3>
        </div>
    </div>
    <div class="container1">
        <div class="progress-container">
            <div class="progress" id="progress">  </div>
                <div class="circle active1">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
                <div class="circle">5</div>
                <div class="circle">6</div>
          
        </div>
     <div class="btns">
           <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
     </div>
       </div>
        
    <script src="./app.js">

    </script>
</body>
</html>
